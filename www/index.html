<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAmKjKCYT9FgOX8Ba5ir7XhfKVyQl3ba84"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar id="header-bar" class="bar-stable">
        <h1 class="title title-center" id="title">Where's my car?</h1>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
      <div id="footer" ng-controller="MainCtrl" class="bar bar-footer">
        <button class="button button-full button-positive footer-button" ng-click="refresh()">
          Refresh
        </button>
        <button class="button button-full button-assertive footer-button" ng-click="setLocation()">
          Parked Here
        </button>
      </div>
    </ion-pane>
  </body>
</html>
